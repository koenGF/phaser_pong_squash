<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>pong squash</title>
    <script src="js/phaser.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>
<body>

<script type="text/javascript">

    var config = {
        type: Phaser.AUTO,
        width: 800,
        height: 600,
        physics: {
            default: 'arcade',
            arcade: {
                gravity: {y: 300},
                debug: false
            }
        },
        scene: {
            preload: preload,
            create: create,
            update: update
        }
    };

    var game = new Phaser.Game(config);

    function preload ()
    {
        this.load.image('background', 'assets/background.png');
        this.load.image('paddle', 'assets/paddle.png');
        this.load.image('point', 'assets/point.png');
        this.load.spritesheet('explosion', 'assets/explosion.png', { frameWidth: 34, frameHeight: 30 });
    }

    function create ()
    {
        this.add.image(400, 300, 'background');;
        paddle = this.physics.add.image(400,580,'paddle');
        explosion = this.add.sprite(100, 450, 'explosion');
        paddle.setCollideWorldBounds(true);
        cursors = this.input.keyboard.createCursorKeys();
    }

    function update ()
    {
        if (cursors.left.isDown)
        {
            paddle.setVelocityX(-160);
        }
        else if (cursors.right.isDown)
        {
            paddle.setVelocityX(160);
        }
        else
        {
            paddle.setVelocityX(0);
        }
    }

</script>

</body>
</html>
